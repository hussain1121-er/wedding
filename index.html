</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <img src="./dGOOfnA.png" alt="image-top-right" class="top-right-decoration">
  <img src="./t6ffnbn.png" alt="image-top-left" class="top-left-decoration"> 
  
  <img src="./bride.png" id="bride" alt="image-top-right" class="bride-decoration">
  <img src="./groom.png" id="groom" alt="image-top-left" class="groom-decoration"> 

  <h1 class="text" style="position: absolute;top: 10%;">Husain & Hurain</h1>
  <h3 class="text" style="position: absolute;top: 17%;">FRIDAY, SEPT 8TH, 2023</h1>
  <h3 class="text" id="message" style="position: absolute;top: 25%;"></h1>
  <div id="countdown" style="display: none; position: absolute;top: 30%;">
    <div class="circle" style="--clr: #ff4c4c;">
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="dd"></circle>
      </svg>
      <div id="days">000<br><span>Days</span></div>
    </div>

    <div class="circle" style="--clr: #ffd700;">
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="hh"></circle>
      </svg>
      <div id="hours">00<br><span>Hours</span></div>
    </div>

    <div class="circle" style="--clr: #ffc0cb;">
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="mm"></circle>
      </svg>
      <div id="minutes">00<br><span>Minutes</span></div>
    </div>

    <div class="circle" style="--clr: #b0e0e6;">
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70" id="ss"></circle>
      </svg>
      <div id="seconds">00<br><span>Seconds</span></div>
    </div>
  </div>
</div>



<canvas id="snowflakes"></canvas>
